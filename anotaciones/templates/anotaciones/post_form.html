{% extends 'base.html' %}
{% block title %}Anotación{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Anotación</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'post-list' %}" class="btn btn-link">Cancelar</a>
</form>
{% endblock %}
