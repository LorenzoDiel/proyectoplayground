{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
<h2>Mi perfil</h2>
<div class="row">
    <div class="col-md-4">
        <img src="{{ profile.avatar.url }}" class="rounded-circle img-thumbnail" width="160">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item"><strong>Usuario:</strong> {{ profile.user.username }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ profile.user.email }}</li>
            <li class="list-group-item"><strong>Bio:</strong> {{ profile.bio }}</li>
            <li class="list-group-item"><strong>Cumplea√±os:</strong> {{ profile.birthdate }}</li>
        </ul>
        <a href="{% url 'edit-profile' %}" class="btn btn-warning mt-2">Editar perfil</a>
    </div>
</div>
{% endblock %}
