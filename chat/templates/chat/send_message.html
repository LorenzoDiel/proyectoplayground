{% extends 'base.html' %}
{% block title %}Nuevo mensaje{% endblock %}
{% block content %}
<h2>Enviar mensaje</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enviar</button>
    <a href="{% url 'chat-inbox' %}" class="btn btn-link">Volver</a>
</form>
{% endblock %}
